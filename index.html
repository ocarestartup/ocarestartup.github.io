<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
				initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet"
          href="mycss_new.css">
</head>

<body>

<!-- for header part -->
<header>

        <img src=
                     "Componente%201%20–%201.png"
             class="icn menuicn"
             id="menuicn"
             alt="menu-icon">


    <div class="message">
        <div class="circle"></div>
        <img src=
                     "https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
             class="icn"
             alt="">
        <div class="dp">
            <img src=
                         "https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                 class="dpicn"
                 alt="dp">
        </div>
    </div>

</header>

<div class="main-container">
    <div class="navcontainer">
        <nav class="nav">
            <div class="nav-upper-options">
                <div class="nav-option option1">
                    <img src=
                                 "https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                         class="nav-img"
                         alt="dashboard">
                    <h3> Dashboard</h3>
                </div>

                <div class="nav-option option3">
                    <img src=
                                 "https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                         class="nav-img"
                         alt="report">
                    <h3> Report</h3>
                </div>


                <div class="nav-option option5">
                    <img src=
                                 "https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
                         class="nav-img"
                         alt="blog">
                    <h3> Profile</h3>
                </div>

                <div class="nav-option option6">
                    <img src=
                                 "https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
                         class="nav-img"
                         alt="settings">
                    <h3> Settings</h3>
                </div>

                <div class="nav-option logout">
                    <img src=
                                 "https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                         class="nav-img"
                         alt="logout">
                    <h3>Logout</h3>
                </div>

            </div>
        </nav>
    </div>
    <div class="main">

        <div class="searchbar2">
            <input type="text"
                   name=""
                   id=""
                   placeholder="Search">
            <div class="searchbtn">
                <img src=
                             "https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                     class="icn srchicn"
                     alt="search-button">
            </div>
        </div>

        <div class="box-container">

            <div class="box box1">
                <div class="text">
                    <h2 class="topic-heading">1</h2>
                    <h2 class="topic">Visita effettuata</h2>
                </div>

                <img src=
                             "https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png"
                     alt="Views">
            </div>

            <div class="box box2">
                <div class="text">
                    <h2 class="topic-heading">150</h2>
                    <h2 class="topic">Bonus Points</h2>
                </div>

                <img src=
                             "https://media.geeksforgeeks.org/wp-content/uploads/20221210185030/14.png"
                     alt="likes">
            </div>

            <div class="box box3">
                <a href="index_post.html"><div class="text">
                    <h2 class="topic-heading">3</h2>
                    <h2 class="topic">Visite da effettuare</h2>
                </div></a>

                <img src=
                             "https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(32).png"
                     alt="comments">
            </div>

        </div>

        <div class="report-container">
            <div class="report-header">
                <h1 class="recent-Articles">Visite recenti</h1>
                <button class="view">View All</button>
            </div>

            <div class="report-body">
                <div class="report-topic-heading">
                    <h3 class="t-op">Nome visita</h3>
                    <h3 class="t-op">Costo</h3>
                    <h3 class="t-op">Costo Sostenuto</h3>
                    <h3 class="t-op">Status</h3>
                </div>

                <div class="items">
                    <div class="item1">
                        <h3 class="t-op-nextlvl">Dermatologica</h3>
                        <h3 class="t-op-nextlvl">80€</h3>
                        <h3 class="t-op-nextlvl">70€</h3>
                        <h3 class="t-op-nextlvl label-tag">Completato</h3>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
